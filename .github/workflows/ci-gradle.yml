---
name: ci-gradle

on:
  workflow_call:
    inputs:
      java_version:
        description: Java version for setup-java
        type: string
        required: false
        default: 21
      publish_snapshots:
        description: Whether to attempt publishing snapshots. When false, the workflow will only run build.
        type: boolean
        default: true
        required: false
    secrets:
      gradle_enterprise_access_key:
        description: Value of the Gradle Enterprise access token to use.
        required: false
      gradle_enterprise_cache_username:
        description: Value of the Gradle Enterprise Cache username to use.
        required: false
      gradle_enterprise_cache_password:
        description: Value of the Gradle Enterprise Cache password to use.
        required: false
      ossrh_username:
        required: false
      ossrh_token:
        required: false
      ossrh_signing_key:
        required: false
      ossrh_signing_password:
        required: false

env:
  GRADLE_SWITCHES: --console=plain --info --stacktrace --warning-mode=all --no-daemon
  GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.gradle_enterprise_cache_username }}
  GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.gradle_enterprise_cache_password }}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || github.repository_owner == 'openrewrite' || github.repository_owner == 'moderneinc'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          show-progress: false

      - uses: actions/setup-java@v4.0.0
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}

      - name: restore-cache-m2
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2/repository
          key: m2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.gradle_enterprise_access_key }}

      - name: build
        run: ./gradlew ${{ env.GRADLE_SWITCHES }} build

      - name: publish-snapshots
        if: >
          inputs.publish_snapshots &&
          github.event_name != 'pull_request' &&
          github.ref == 'refs/heads/main' &&
          (github.repository_owner == 'openrewrite' || github.repository_owner == 'moderneinc')
        run: ./gradlew ${{ env.GRADLE_SWITCHES }} snapshot publish -PforceSigning -x test
        env:
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.ossrh_username }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.ossrh_token }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ossrh_signing_key }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ossrh_signing_password }}

      - name: debug-m2-location
        run: |
          echo "HOME"
          realpath ~
          ls -la ~
          echo "/home/runner"
          ls -la /home/runner
          echo ".m2"
          ls -la /home/runner/.m2
          echo "mkdir"
          mkdir /home/runner/.m2/repository
          ls -la /home/runner/.m2
          
     
      - name: cache-m2
        uses: actions/cache/save@v4
        with:
          # Using "Saving cache once and reusing in multiple workflows" strategy from
          # https://github.com/actions/cache/blob/main/caching-strategies.md#saving-cache-once-and-reusing-in-multiple-workflows
          path: ~/.m2/repository
          key: m2
